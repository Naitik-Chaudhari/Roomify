<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
       /* General Styling */
       body {
            background-color: #2a2a2a;
            color: #ffffff;
            font-family: Arial, sans-serif;
            padding: 20px;
            margin: 0;
        }

        .header {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #121212;
            box-shadow: 0 4px 10px rgb(207, 94, 13);
            border-radius: 20px;
            padding: 20px;
        }
        .logo {
            margin: 0 15px;
        }
        .login-container {
            background-color: #121212;
            margin: auto;
            margin-top: 80px;
            padding: 50px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.1);
            width: 100%;
            max-width: 400px;
            
        }
        .form-control {
            background-color: #2a2a2a;
            color: #ffffff;
            border: 1px solid #444;
            padding: 10px;
        }
        .form-control:focus {
            background-color: #2a2a2a;
            color: #ffffff;
        }
        .btn-primary {
            background-color: #2a2a2a;
        }
        .btn-primary:hover {
            background-color: #d76c0f;
            color: #121212;
        }
        .signup-link {
            color: #007bff;
            text-decoration: none;
        }
        .signup-link:hover {
            color: #d76c0f;
        }
    </style>
</head>
<body>

    <div class="header">
        
        <div class="logo" id="logo1">
            {% load static %}
            <img src="{% static 'Logo.png' %}" alt="Roomify Logo">
        </div>
        <div class="logo" id="logo2">
            {% load static %}
            <img src="{% static 'Title1.png' %}" alt="Roomify Title">
        </div>

    </div>

    <div class="login-container">
        <h2 class="text-center mb-4" style="color: #d76c0f;">Login</h2>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <input type="text" name="username" class="form-control" placeholder="Username" required>
            </div>
            <div class="mb-3">
                <input type="password" name="password" class="form-control" placeholder="Password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
        <p class="text-center mt-3">Don't have an account? <a href="{% url 'signup' %}" class="signup-link">Signup here</a></p>
    </div>

</body>
</html>
